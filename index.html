<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riproduzione Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
            color: #444;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ascolta il file audio</h1>
    <p>Riproduci il file <strong>prova.mp3</strong> qui sotto:</p>
    <audio controls>
        <source src="prova.mp3" type="audio/mpeg">
        Il tuo browser non supporta il tag audio. Scarica il file da <a href="prova.mp3">qui</a>.
    </audio>
</body>
</html>
